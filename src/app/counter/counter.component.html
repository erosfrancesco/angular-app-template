<h1 class="mat-display-1">Current Count: {{ count | async }}</h1>

<button mat-raised-button color="primary" (click)="increment()">Increment</button>
<button mat-raised-button color="accent" (click)="decrement()">Decrement</button> <br>
<button mat-button color="warn" (click)="reset()">Reset Counter</button>
